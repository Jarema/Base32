name: pod lib lint

on:
  push:
    branches: [master]
    paths: 
      - '.github/workflows/pod_lib_lint.yml'
      - '*.podspec'
      - 'Base32.xcodeproj/**'
      - 'Sources/**'
      - 'Tests/**'
      - '!Tests/LinuxMain.swift'
  pull_request:
    paths: 
      - '.github/workflows/pod_lib_lint.yml'
      - '*.podspec'
      - 'Base32.xcodeproj/**'
      - 'Sources/**'
      - 'Tests/**'
      - '!Tests/LinuxMain.swift'

jobs:
  pod_lib_lint:
    name: pod lib lint
    runs-on: macOS-10.15
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.app
    steps:
      - uses: actions/checkout@v1
      - run: pod lib lint
